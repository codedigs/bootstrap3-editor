<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Bootstrap 3 Editor</title>
    <!-- build:css css/app.css-->
    <link rel="stylesheet" href="./lib/node_modules/bootstrap3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./lib/node_modules/smokejs/dist/css/smoke.min.css" />
    <link rel="stylesheet" href="./css/helper.css" />
    <link rel="stylesheet" href="./css/app.css" />
    <!-- endbuild-->
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8">
                <div class="playground" id="playground"></div>
            </div>
            <div class="col-xs-4">
                <div class="margin-top margin-right">
                    <div class="editor" id="bs3-editor">
                        <div class="panel panel-primary">
                            <div class="panel-heading"><span class="glyphicon glyphicon-move move-tool no-select" style="display: none"></span>
                                <div class="checkbox pull-right no-margin-top">
                                    <label class="cursor-pointer no-select">
                                        <input type="checkbox" name="overlay" />Overlay
                                    </label>
                                </div>
                                <h1 class="panel-title no-select">Bootstrap 3 Editor</h1>
                            </div>
                            <div class="panel-body">
                                <button class="btn btn-primary btn-xs add-layer"><span class="glyphicon glyphicon-plus"></span>
                                </button>
                                <div class="panel-group panel-layers" id="bs3-ed-layers" role="tablist" aria-multiselectable="true">
                                    <div class="panel panel-default layer-item">
                                        <div class="panel-heading" role="tab">
                                            <div class="pull-right layer-button">
                                                <button class="btn btn-danger btn-xs delete-layer" data-layer-name="Layer 1"><span class="glyphicon glyphicon-trash"></span>
                                                </button>
                                            </div>
                                            <h4 class="panel-title"><a class="layer-item-btn" data-toggle="collapse" data-parent="#bs3-ed-layers" href="#bs3-ed-layer1" aria-expanded="true" aria-controls="bs3-ed-layer1"><span class="glyphicon glyphicon-chevron-up active"></span>
Layer 1</a></h4>
                                        </div>
                                        <div class="panel-collapse collapse in" id="bs3-ed-layer1" role="tabpanel">
                                            <div class="panel-body">
                                                <div class="btn-group container-choices" data-toggle="buttons">
                                                    <label class="btn btn-default btn-xs active" data-toggle="tooltip" title="container">
                                                        <input type="radio" name="container" autocomplete="off" />fixed
                                                    </label>
                                                    <label class="btn btn-default btn-xs" data-toggle="tooltip" title="container-fluid">
                                                        <input type="radio" name="container" autocomplete="off" />full
                                                    </label>
                                                </div>
                                                <div class="panel-group panel-rows" id="layer1-rows" role="tablist" aria-multiselectable="true">
                                                    <div class="panel panel-default row-item">
                                                        <div class="panel-heading" role="tab">
                                                            <div class="pull-right row-button">
                                                                <button class="btn btn-danger btn-xs delete-layer" data-layer-name="Layer 1"><span class="glyphicon glyphicon-trash"></span>
                                                                </button>
                                                            </div>
                                                            <h4 class="panel-title"><a data-toggle="collapse" data-parent="#layer1-rows" href="#layer1-row1" aria-expanded="true" aria-controls="layer1-row1"><span class="glyphicon glyphicon-chevron-up active"></span>
Row 1</a></h4>
                                                        </div>
                                                        <div class="panel-collapse collapse in" id="layer1-row1" role="tabpanel">
                                                            <div class="panel-body">Anim pariatur cliche reprehenderit, enim eiusmod high life</div>
                                                        </div>
                                                    </div>
                                                    <div class="panel panel-default row-item">
                                                        <div class="panel-heading" role="tab">
                                                            <div class="pull-right row-button">
                                                                <button class="btn btn-danger btn-xs delete-layer" data-layer-name="Layer 1"><span class="glyphicon glyphicon-trash"></span>
                                                                </button>
                                                            </div>
                                                            <h4 class="panel-title"><a class="collapsed" data-toggle="collapse" data-parent="#layer1-rows" href="#layer1-row2" aria-expanded="false" aria-controls="layer1-row2"><span class="glyphicon glyphicon-chevron-up"></span>
Row 2</a></h4>
                                                        </div>
                                                        <div class="panel-collapse collapse" id="layer1-row2" role="tabpanel">
                                                            <div class="panel-body">Anim pariatur cliche reprehenderit, enim eiusmod high life</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/template" id="layer-item-tmpl">
        <div class="panel panel-default layer-item"><div class="panel-heading" role="tab"><div class="pull-right layer-button"><button class="btn btn-danger btn-xs delete-layer" data-layer-name="<%= layer_name %>"><span class="glyphicon glyphicon-trash"></span></button></div><h4 class="panel-title"><a class="collapsed" data-toggle="collapse" data-parent="#bs3-ed-layers" href="#<%= layer_id %>" aria-expanded="true" aria-controls="<%= layer_id %>"></a></h4></div><div class="panel-collapse collapse" id="<%= layer_id %>" role="tabpanel"><div class="panel-body"><%= layer_content %></div></div></div>
    </script>
    <!-- build:js js/app.js-->
    <script type="text/javascript" src="./lib/node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./lib/node_modules/bootstrap3/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./lib/node_modules/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="./lib/node_modules/smokejs/dist/js/smoke.min.js"></script>
    <script type="text/javascript" src="./js/components/Bs3Editor.js"></script>
    <script type="text/javascript" src="./js/smoke-modify.js"></script>
    <script type="text/javascript" src="./js/helper.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <!-- endbuild-->
</body>

</html>
