<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="./lib/bootstrap-3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./lib/smoke-3.1.1/smoke.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/helper.css" />
    <link rel="stylesheet" type="text/css" href="./css/app.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8">
                <div id="playground" class="playground"></div>
            </div>

            <div class="col-xs-4">
                <div class="margin-top margin-right">
                    <div class="editor" id="bs3-editor">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <span class="glyphicon glyphicon-move move-tool no-select" style="display: none"></span>

                                <div class="checkbox pull-right no-margin-top">
                                    <label class="cursor-pointer no-select">
                                        <input type="checkbox" name="overlay" /> Overlay
                                    </label>
                                </div>
                                <h1 class="panel-title no-select">Bootstrap 3 Editor</h1>
                            </div>
                            <div class="panel-body">
                                <button class="btn btn-primary btn-xs add-layer">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>

                                <div class="panel-group panel-layers" id="bs3-ed-layers" role="tablist" aria-multiselectable="true">
                                    <div class="panel panel-default layer-item">
                                        <div class="panel-heading" role="tab">
                                            <div class="pull-right layer-button">
                                                <button class="btn btn-danger btn-xs delete-layer" data-layer-name="Layer 1">
                                                    <span class="glyphicon glyphicon-trash"></span>
                                                </button>
                                            </div>

                                            <h4 class="panel-title">
                                                <a class="layer-item-btn" data-toggle="collapse" data-parent="#bs3-ed-layers" href="#bs3-ed-layer1" aria-expanded="true" aria-controls="bs3-ed-layer1">
                                                    <span class="glyphicon glyphicon-chevron-up active"></span> Layer 1
                                                </a>
                                            </h4>
                                        </div>
                                        <div id="bs3-ed-layer1" class="panel-collapse collapse in" role="tabpanel">
                                            <div class="panel-body">
                                                <div class="btn-group container-choices" data-toggle="buttons">
                                                    <label class="btn btn-default btn-xs active" data-toggle="tooltip" title="container">
                                                        <input type="radio" name="container" autocomplete="off" /> fixed
                                                    </label>
                                                    <label class="btn btn-default btn-xs" data-toggle="tooltip" title="container-fluid">
                                                        <input type="radio" name="container" autocomplete="off" /> full
                                                    </label>
                                                </div>

                                                <hr class="margin-top-5 margin-bottom-5" />

                                                <button class="btn btn-primary btn-xs add-layer-row">
                                                    <span class="glyphicon glyphicon-plus"></span>
                                                </button>

                                                <div class="panel-group panel-layers-rows" id="layer1-rows" role="tablist" aria-multiselectable="true">
                                                    <div class="panel panel-default row-item">
                                                        <div class="panel-heading" role="tab">
                                                            <div class="pull-right row-button">
                                                                <button class="btn btn-danger btn-xs delete-layer" data-layer-name="Layer 1">
                                                                    <span class="glyphicon glyphicon-trash"></span>
                                                                </button>
                                                            </div>

                                                            <h4 class="panel-title">
                                                                <a data-toggle="collapse" data-parent="#layer1-rows" href="#layer1-row1" aria-expanded="true" aria-controls="layer1-row1">
                                                                    <span class="glyphicon glyphicon-chevron-up active"></span> Row 1
                                                                </a>
                                                            </h4>
                                                        </div>
                                                        <div id="layer1-row1" class="panel-collapse collapse in" role="tabpanel">
                                                            <div class="panel-body">
                                                                Anim pariatur cliche reprehenderit, enim eiusmod high life
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="panel panel-default row-item">
                                                        <div class="panel-heading" role="tab">
                                                            <div class="pull-right row-button">
                                                                <button class="btn btn-danger btn-xs delete-layer" data-layer-name="Layer 1">
                                                                    <span class="glyphicon glyphicon-trash"></span>
                                                                </button>
                                                            </div>

                                                            <h4 class="panel-title">
                                                                <a class="collapsed" data-toggle="collapse" data-parent="#layer1-rows" href="#layer1-row2" aria-expanded="false" aria-controls="layer1-row2">
                                                                    <span class="glyphicon glyphicon-chevron-up"></span> Row 2
                                                                </a>
                                                            </h4>
                                                        </div>
                                                        <div id="layer1-row2" class="panel-collapse collapse" role="tabpanel">
                                                            <div class="panel-body">
                                                                Anim pariatur cliche reprehenderit, enim eiusmod high life
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="panel panel-default layer-item">
                                        <div class="panel-heading" role="tab">
                                            <div class="pull-right layer-button">
                                                <button class="btn btn-danger btn-xs delete-layer" data-layer-name="Layer 2">
                                                    <span class="glyphicon glyphicon-trash"></span>
                                                </button>
                                            </div>

                                            <h4 class="panel-title">
                                                <a class="collapsed layer-item-btn" data-toggle="collapse" data-parent="#bs3-ed-layers" href="#bs3-ed-layer2" aria-expanded="false" aria-controls="bs3-ed-layer2">
                                                    <span class="glyphicon glyphicon-chevron-up cursor-pointer"></span> Layer 2
                                                </a>
                                            </h4>
                                        </div>
                                        <div id="bs3-ed-layer2" class="panel-collapse collapse" role="tabpanel">
                                            <div class="panel-body">
                                                Anim pariatur cliche reprehenderit, enim eiusmod high life
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./lib/jquery-3.4.1/jquery.js"></script>
    <script type="text/javascript" src="./lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./lib/underscore-1.9.1/underscore.min.js"></script>
    <script type="text/javascript" src="./lib/smoke-3.1.1/smoke.min.js"></script>
    <script type="text/javascript" src="./js/components/Bs3Editor.js"></script>

    <script type="text/javascript" src="./js/smoke-modify.js"></script>
    <script type="text/javascript" src="./js/helper.js"></script>

    <script type="text/template" id="layer-item-tmpl">
        <div class="panel panel-default layer-item">
            <div class="panel-heading" role="tab">
                <div class="pull-right layer-button">
                    <button class="btn btn-danger btn-xs delete-layer" data-layer-name="<%= layer_name %>">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </div>

                <h4 class="panel-title">
                    <a class="collapsed" data-toggle="collapse" data-parent="#bs3-ed-layers" href="#<%= layer_id %>" aria-expanded="true" aria-controls="<%= layer_id %>">
                        <span class="glyphicon glyphicon-chevron-up"></span> <%= layer_name %>
                    </a>
                </h4>
            </div>
            <div id="<%= layer_id %>" class="panel-collapse collapse" role="tabpanel">
                <div class="panel-body">
                    <%= layer_content %>
                </div>
            </div>
        </div>
    </script>

    <script type="text/template" id="layer-row-item-tmpl">
        <div class="panel panel-default layer-row-item">
            <div class="panel-heading" role="tab">
                <div class="pull-right layer-row-button">
                    <button class="btn btn-danger btn-xs delete-layer-row" data-layer-row-name="<%= layer_row_name %>">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </div>

                <h4 class="panel-title">
                    <a class="collapsed" data-toggle="collapse" data-parent="#bs3-ed-layers" href="#<%= layer_row_id %>" aria-expanded="true" aria-controls="<%= layer_row_id %>">
                        <span class="glyphicon glyphicon-chevron-up"></span> <%= layer_name %>
                    </a>
                </h4>
            </div>
            <div id="<%= layer_row_id %>" class="panel-collapse collapse" role="tabpanel">
                <div class="panel-body">
                    <%= layer_row_content %>
                </div>
            </div>
        </div>
    </script>

    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
